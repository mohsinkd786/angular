<fieldset>
  <legend><b>Edit {{userModel.name}}</b></legend>
  <div>
    <form #twoway="ngForm" (submit)="update()">
        <input type="text" name="name" placeholder="Name" [(ngModel)]="userModel.name"/>
        <input type="email" name="email" placeholder="Email" [(ngModel)]="userModel.email"/>
        <input type="submit" name="save" value="Update"/>
    </form>
  </div>
</fieldset>
