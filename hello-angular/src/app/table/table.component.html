<div>
    <fieldset><legend>Dynamic Table</legend>
  
<div class='table-form'>
  <input #number type="number" placeholder="Enter Number">
  <input #limit type="number" placeholder="Specify Limit">
  <button (click)=loadData(number.value,limit.value)>Generate</button>
</div>
<ng-template *ngIf="isData then showTable else hideTable">

</ng-template>
<ng-template #showTable>
<table>
    <tr>
      <th>
        Number
      </th>
      <th>
        Quotient
      </th>
      <th>
        Sum
      </th>
      <th>
        Difference
      </th>
      <th>
        Product
      </th>
      <th>
        Division
      </th>
    </tr>
    <tr *ngFor="let u of data">
        <td>
            {{u.number}}
          </td>
          <td>
            {{u.quotient}}
          </td>
          <td>
            {{u.sum}}
          </td>
          <td>
            {{u.diff}}
          </td>
          <td>
            {{u.mul}}
          </td>
          <td>
            {{u.div}}
          </td>
    </tr>
  </table>
</ng-template>
<ng-template #hideTable>
  {{noTable}}
</ng-template>
</fieldset>
</div>
